<button id="main-menu-button">Open Form</button>

<div class="main-menu-form-popup box" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h2>Comments to check...</h2>

    <label><b>Most Recent Comment (Highest Number)</b></label>
    <input id="most-recent-comment-input" type="number" required />

    <label><b>Oldest Comment (Lowest Number)</b></label>
    <input id="oldest-comment-input" type="number" required />

    <button
      id="start-button"
      type="button"
      class="btn"
      title="Start reviewing comments"
    >
      Start
    </button>
    <button
      id="hide-avatar-button"
      type="button"
      class="btn"
      title="Hide Avatars"
    >
      Hide Avatars
    </button>
    <button
      id="hide-signatures-button"
      type="button"
      class="btn"
      title="Hide Signatures"
    >
      Hide Signatures
    </button>
    <button
      id="settings-button"
      type="button"
      class="btn"
      title="Modify settings"
    >
      Settings
    </button>
    <button
      id="clear-data-button"
      type="button"
      class="btn cancel"
      title="Rests everything"
    >
      Clear Data and Close
    </button>
    <button id="cancel-button" type="button" class="btn cancel">Cancel</button>
  </form>
</div>
